<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>불릿과 번호 바꾸기</title>
  <style>
  /*
  종류  설명
	disc  채운 원 모양
	circle  빈 원 모양
	square  채운 사각형 모양
	decimal 1부터 시작하는 10진수.
	decimal-leading-zero  1부터 시작하는 10진수. 앞에 0이 붙는 십진수
	lower-roman 로마숫자 소문자
	upper-roman 로마숫자 대문자
	lower-alpha 또는 lower-latin  알파벳 소문자
	upper-alpha 또는upper-latin 알파벳 대문자
	none  불릿이나 숫자 삭제
  */
    .book1 {
       list-style-type:none;    /* 불릿 없앰 */
    }
    .book2 {
      list-style-type: decimal-leading-zero;  /* 알파벳 대문자 */
    } 
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="book1">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>

  <ol class="book2">
    <li>Do it! 시리즈</li>
   <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ol>
</body>
</html>
