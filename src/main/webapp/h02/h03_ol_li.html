<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
</head>
<body>
	<h2>순서 있는 목록 &lt;ol&gt;,&lt;li&gt;</h2>
	<hr/>
  <h3>레드향 샐러드 레시피</h3>
  <p><b>재료:</b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
  <p><b>드레싱:</b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
  
  <h4>재료준비</h4>
  <ol type="a">
    <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li> <!-- list -->
    <li>레드향,아보카도,토마토를 먹기 좋은 크기로 썰어 둡니다.</li>
  </ol>
  
  <h4>드레싱준비</h4>
  <ol type="a" start="3">
     <li>드레싱 재료를 믹서에 갈아 줍니다.</li>
  </ol>
  
  <h4>샐러드 완성</h4>
  <ol type="a" start="4">
   <li>볼에 샐러드 채소와 썰어 둔 레드향,아보카도,토마토를 넣고 드레싱을 뿌리면 끝!</li>
  </ol>

</body>
</html>
