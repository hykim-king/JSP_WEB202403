<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<link rel="stylesheet" href="/WEB02/css/poster.css">
</head>
<body>
	<h2>table</h2>
	<hr />
	<img alt="표설명" src="/WEB02/images/salad.jpg" width="320">
	<hr />
	<h3>상품구성</h3>
	<!-- content -->
	<!-- 행(row)을 만드는 태그는 <tr>와 셀을 만드는 <td>, <th>태그: -->
	<table>
		<caption>선물용과 가정용 상품 구성</caption>
		<thead>
			<tr>
				<th>용도</th>
				<th>중량</th>
				<th>갯수</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>선물용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>35,000원</td>
			</tr>
			<tr>
				<td>선물용</td>
				<td>5kg</td>
				<td>18~26과</td>
				<td>52,000원</td>
			</tr>
			<tr>
				<td>가정용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>30,000원</td>
			</tr>
			<tr>
				<td>가정용</td>
				<td>5kg</td>
				<td>18~26과</td>
				<td>47,000원</td>
			</tr>
		</tbody>

	</table>
	<!--// content end -->


</body>
</html>
