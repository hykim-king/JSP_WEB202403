<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    /* 전체 body의 폰트 설정 */
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* body의 기본 마진 제거 */
      padding: 0; /* body의 기본 패딩 제거 */
    }

    /* 네비게이션 메뉴 스타일 */
    nav ul {
      list-style-type: none; /* 목록 스타일 제거 */
      padding: 0; /* 목록의 패딩 제거 */
      margin: 0; /* 목록의 마진 제거 */
    }

    nav ul li {
      margin-bottom: 10px; /* 각 메뉴 항목 간의 간격 설정 */
    }

    nav ul li a {
      display: block; /* 링크를 블록 요소로 설정하여 전체 영역에 링크 적용 */
      padding: 10px; /* 링크의 패딩 설정 */
      color: #333; /* 링크 텍스트 색상 설정 */
      background-color: #f0f0f0; /* 링크 배경색 설정 */
      border-radius: 5px; /* 링크를 둥근 모서리로 설정 */
      transition: background-color 0.3s ease; /* 배경색 전환 효과 설정 */
    }

    nav ul li a:hover {
      background-color: #ccc; /* 호버 시 배경색 변경 */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <nav>
    <ul>
      <li><a href="#">회사 소개</a></li>
      <li><a href="#">게시판</a></li>
      <li><a href="#">자료실</a></li>
      <li><a href="#">동영상 강의</a></li>
    </ul>
  </nav>
</body>
</html>
