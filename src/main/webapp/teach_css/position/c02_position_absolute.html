<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
.box {
  display: inline-block;
  width: 100px;
  height: 100px;
  background: red;
  color: white;
  line-height: 100px;
}

/* 절대 위치 지정
*/
#two {
  position: absolute;
  top: 20px;
  left: 20px;
  background: blue;
}
</style>
</head>
<body>
	<h2>position:absolute</h2>
	<hr/>
	<div class="box" id="one">One</div>
	<div class="box" id="two">Two</div>
	<div class="box" id="three">Three</div>
	<div class="box" id="four">Four</div>
</body>
</html>
