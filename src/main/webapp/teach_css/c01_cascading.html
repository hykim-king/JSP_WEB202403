<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascading Example</title>
    <style>
        /* 외부 스타일 시트에 포함된 스타일 */
        p {
            color: blue;
        }

        /* 클래스 선택자 */
        /* `!important` 규칙 */
        .highlight {
            color: red !important;
        }

        /* ID 선택자 */
        #unique {
            color: green;
        }
      
        
        .override {
            color: yellow ;
        }
    </style>  
</head>
<body>
    <p class="highlight" class="override" id="unique" >이 문장은 어떤 색일까요?</p>
</body>
</html>
