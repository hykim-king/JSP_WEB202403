<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 예제</title>
<style>
/* styles.css */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
}

.header, .footer {
    width: 1200px;
    text-align: center;
    line-height: 1.5;
}

.header {
    height: 120px;
    background-color: #4CAF50;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    display: flex;
    width: 1200px;
}

.sidebar {
    width: 300px;
    height: 600px;
    background-color: #f4f4f4;
    padding: 20px;
    box-sizing: border-box;
}

.contents {
    width: 900px;
    height: 600px;
    background-color: #fff;
    padding: 20px;
    box-sizing: border-box;
}

.footer {
    height: 100px;
    background-color: #333;
    color: white;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

</style>    
</head>
<body>
    <header class="header">헤더</header>
    <div class="container">
        <aside class="sidebar">사이드바</aside>
        <main class="contents">컨텐츠</main>
    </div>
    <footer class="footer">푸터</footer>
</body>
</html>
