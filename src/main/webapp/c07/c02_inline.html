<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  .inline-element {
    border: 1px solid black;
    padding: 5px;
  }
</style>
</head>
<body>
<!-- 
인라인 요소(Inline Elements):

인라인 요소는 새로운 줄을 만들지 않고, 그 내용만큼의 너비를 차지 합니다. 
인라인 요소는 다른 인라인 요소와 텍스트를 포함할 수 있지만, 블록 레벨 요소는 포함할 수 없습니다.
 -->
	<h2>인라인 요소(Inline Elements)</h2>
	<hr/>
  
  <p>
    <span class="inline-element">이것은 인라인 요소입니다.</span>
    <span class="inline-element">다른 인라인 요소와 같은 줄에 위치 합니다.</span>
  </p>
  <p>
    텍스트 중간에 <a href="#" class="inline-element">PCWK_CAFE</a>를 넣을 수 있습니다.
  </p>
  
</body>
</html>
