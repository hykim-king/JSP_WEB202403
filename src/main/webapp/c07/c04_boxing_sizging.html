<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  div {
    margin-bottom: 20px;
  }
  .box1 {
	   box-sizing: content-box;
	   width: 200px;
	   height: 100px;
	   padding: 20px;
	   border: 1px solid #ccc;
  }

  .box2 {
    box-sizing: border-box;
     width: 200px;
     height: 100px;
     padding: 20px;
     border: 1px solid #00f;    
  }
</style>
</head>
<body>
	<h2>box-sizing</h2>
	<hr/>

  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</html>
