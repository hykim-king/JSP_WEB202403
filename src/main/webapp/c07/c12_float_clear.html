<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  div {
    padding: 20px;
    margin: 10px;
  }
  
  .box1 {
    background: #ffd800;
    float: left;
  }
  
  .box2 {
    background: #0094ff;
    float: left;
  }  
  
  .box3 {
    background: #00ff21;
    clear: both;
  }   
  
  .box4 {
    background: #a874ff;
  }   
</style>
</head>
<body>
	<h2>float clear:both</h2>
	<hr/>

  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <div class="box4">box4</div>

</body>
</html>
