<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
</head>
<style>
  body * {
    border: 1px solid blue;  
  }
  
  .accent {
    color: red;
    font-weight: bold;
  }
</style>
<body>
<!-- 
블록 레벨 요소(Block-level Elements):

블록 레벨 요소는 항상 새로운 줄에서 시작하며, 가로 너비는 기본적으로 부모 
요소의 100%를 차지 합니다. 
또한 블록 레벨 요소는 다른 블록 레벨 요소와 인라인 요소를 자식으로 가질수 있다.
 -->
	<h2>블록 레벨 요소(Block-level Elements)</h2>
	<hr/>
	
	<h1>시간이란...</h1>
	<div>
	 내일 죽을 것처럼 <p class="accent">오늘</p> 을 살고
	</div>
  <p>영원히 살 것처럼 내일 꿈구어라.</p>
</body>
</html>
