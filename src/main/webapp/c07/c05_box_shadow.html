<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  div {
    width: 200px;
    height: 100px;
    border: 1px solid blue;
    margin: 15px;
    display: inline-block; /*block level을 인라인 블럭으로 변경 */
  }
  
  .box1 {
      /* box-shadow: 수평거리, 수직거리, 흐림정도, 번짐정도, 색*/
    box-shadow:2px -2px 5px 0px; /* 오른쪽 위부분에 그림자 */
  }

  .box2 {
    box-shadow:5px 5px 15px 5px blue; /* 오른쪽 아래 부분에 파란색 그림자 */ 
  }
</style>
</head>
<body>
	<h2>box-sizing</h2>
	<hr/>

  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</html>
