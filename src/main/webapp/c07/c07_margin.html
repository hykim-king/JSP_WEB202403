<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  div {
    width: 200px;
    height: 100px;
    border: 1px solid #222;
    display: inline-block;
  }
  
  .margin1 {
    margin: 50px;
  }
  
  .margin2 {
    margin: 30px 50px;
  } 
  
  .margin3 {
    margin: 30px 50px 40px 50px;
  }
  
  .margin4 {
    margin-right: 20px;  
  }
  
   .margin5 {
    margin: 30px 20px 40px; /* 위 , 좌우, 아래*/
   
   }
</style>
</head>
<body>
	<h2>박스 모델 -마진</h2>
	<hr/>
  <div class="margin1">margin1</div>
  <div class="margin2">margin2</div>
  <div class="margin3">margin3</div>
  <div class="margin4">margin4</div>
  <div class="margin5">margin5</div>
</body>
</html>
