<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  div{
    width: 200px;
    height: 100px;
    display: inline-block;
    text-align: center;
    border-width: 5px;
  }
  
  #box1 {
    border-style: solid;
    border-width: 10px 5px 5px 10px;
  }
  
  #box2 {
    border-style:dashed;
  }
  
  #box3 {
    border-style:dotted;
  }  
  
  #box4{
    border-style:double;
  }
</style>
</head>  
<body>
<!-- 
테두리 스타일(border-style):

- **`none`**: 테두리가 없음
- **`solid`**: 실선
- **`dashed`**: 대시(dash) 선
- **`dotted`**: 점선
- **`double`**: 이중선
- **`groove`**: 입체적인 홈처럼 보이는 테두리
- **`ridge`**: 입체적인 능선처럼 보이는 테두리
- **`inset`**: 요소가 안쪽으로 들어가 보이는 테두리
- **`outset`**: 요소가 바깥쪽으로 나와 보이는 테두리

 -->
	<h2>테두리 스타일(border-style)</h2>
	<hr/>
  <div id="box1">실선</div>
  <div id="box2">대시</div>
  <div id="box3">점선</div>
  <div id="box4">이중선</div>  
</body>
</html>
