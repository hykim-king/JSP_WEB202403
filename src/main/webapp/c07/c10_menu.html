<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
<style>
  * {
    box-sizing: border-box;
  }
  
  nav ul {
    list-style: none; /* 블릿 않보이게 처리*/
  }
  
  nav ul li {
    border: 1px solid #333;
    padding: 20px;
    display: inline-block;
    margin: 0 20px; 
  }
  
</style>
</head>
<body>
	<h2>Menu:display</h2>
	<hr/>
  <nav>
    <ul>
      <li>HOME</li>
      <li>BOARD</li>
      <li>MEMBER</li>
      <li>MYPAGE</li>
    </ul>
  </nav>


</body>
</html>
