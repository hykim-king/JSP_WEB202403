<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
</head>
<body>
	<h2>&lt;select&gt;</h2>
	<hr/>

  <form action="#">
    <!-- 드롭 다운 목록 
    http://localhost:8080/WEB02/h05/h01_select.html?searchDiv=30#
    -->
    <label for="searchDiv">검색조건</label>
    <select id="searchDiv" name="searchDiv"  >
      <option value="">전체</option>
      <option value="10">제목</option>
      <option value="20" selected>내용</option>
      <option value="30">제목+내용</option>
    </select>
    
    
    <!-- 데이터 목록 
    http://localhost:8080/WEB02/h05/h02_datalist.html?searchDiv=10&prod=20#
    -->
    <label for="prod">포장여부</label>
    <input type="text" id="prod" name="prod"  list="pack">
    <datalist id="pack">
      <option  value="10">선물포장</option>
      <option  value="20">No 선물포장</option>
    </datalist>
    
    
    
    <input  type="submit" value="조회" >
  </form>


</body>
</html>
