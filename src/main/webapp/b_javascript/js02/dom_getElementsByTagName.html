<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
</head>
<body>
	<h2>getElementsByTagName 메서드를 사용하여 태그 이름으로 요소 선택하기</h2>
	<hr/>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>

<script>
   let elements  =document.getElementsByTagName("li");
   console.log(`elements.length:${elements.length}`);

   for( let i=0;i<elements.length;i++){
	   console.log(elements[i].textContent);
   }
   
</script>
</body>
</html>
