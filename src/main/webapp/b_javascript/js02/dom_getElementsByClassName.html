<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복코딩</title>
</head>
<body>
	<h2>getElementsByClassName 메서드를 사용하여 클래스 이름으로 요소 선택</h2>
	<hr/>

  <div class="container">
     <p class="paragraph">콩국수</p>
     <p class="paragraph">햄버거</p>
     <p>짜장면</p>
  </div>

 
<script>
    let elements = document.getElementsByClassName("paragraph");
    
    console.log(elements);
    for( let i=0;i<elements.length;i++){
        console.log(elements[i].textContent);
      }
</script>

</body>
</html>
